[tool.ruff]
line-length = 100
target-version = "py311"
select = [
	"E",    # pycodestyle errors
	"F",    # pyflakes
	"W",    # pycodestyle warnings
	"I",    # isort (import sorting)
	"N",    # pep8-naming
	"D",    # pydocstyle (docstrings)
	"UP",   # pyupgrade
	"B",    # flake8-bugbear
	"A",    # flake8-builtins
	"Q",    # flake8-quotes
	"PL",   # pylint
	"RUF"   # Ruff-specific rules
]
ignore = [
	"D100",  # Missing docstring in public module
]
exclude = [
	".git",
	"__pycache__",
	".venv",
	"venv",
	"env",
	"build",
	"dist"
]